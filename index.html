<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Site Demo</title>
		<link rel="stylesheet" type="text/css" href="navbar.css">
	</head>
	<body>	
		<!- Use div with id navbar to create navbar unit ->
		<div id="navbar">
			<!- Create another div inside with id navbar_main for primary tabs on left ->
			<div id="navbar_main">
				<!- Use <a> tags around the spans to turn the ones you want into links. All contained on one line, because whitespace characters, even line breaks, in the main document add space between the tabs. ->
				<span id="selected">Search</span><span id="tab">Images</span><span id="tab">Maps</span><span id="tab">Play</span><span id="tab">YouTube</span><span id="tab">News</span><span id="tab">Gmail</span><span id="tab">Drive</span><span id="tab">More</span>
			</div>
			<!- These are for the sign in and settings buttons, which use absolute positioning and can't be modified much ->
			<span id="sign_in">Sign in</span><div id="separator"></div><span id="settings"></span>
		</div>
	</body>
</html>
